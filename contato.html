<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contato.css" />
    <title>Contato</title>
</head>
<body>
    <center><h1>Contato</h1></center>
    <form action="" method="post" enctype="multipart/form-data">
        <fieldset>

            <fieldset>
                <legend>Cadastro de Usuário: </legend>

                <label> Nome Completo: </label>
                <input type="text" id="nome" name="nome" placeholder="ex. igor nogueira" required />

                <label> E-mail: </label>
                <input type="email" id="email" name="email" placeholder="ex. igornog@gmail.com" required />

                <label>Numero:</label>
                <input type="text" id="num" name="num" placeholder="+55 (11)98877-1254" required /><br />

                <label>Sexo:</label>
                <input type="radio" id="masculino" name="sexo" value="Masculino" checked /> Masculino
                <input type="radio" id="feminino" name="sexo" value="Feminino" /> Feminino

            </fieldset>


            <fieldset>
                <legend>Dados Financeiros: </legend>

                <label>Tipo: </label>
                <input type="radio" id="tipo1" name="tipo" value="Internacional" checked /> Internacional
                <input type="radio" id="tipo2" name="tipo" value="Internacional" /> Nacional |

                <label>Bandeira do Cartão: </label>
                <select id="bandeira" name="bandeira">
                    <option value="Visa"> Visa </option>
                    <option value="MasterCard"> MasterCard </option>
                    <option value="Elo"> Elo </option>
                </select>

                <label>Numero do Cartão: </label>
                <input type="number" id="numCartao" name="numCartao" min="1000000000000" max="9999999999999999"
                    placeholder="5246452125415" required><br/><br/>

                <label>Validade:</label>
                <input type="month" id="validade" name="validade" required /><br><br>

                <label>Explique qual o motivo do contato com a nossa equipe de lutadores profissionais: </label><br>
                <input type="text" id="txt" name="texto" placeholder="ex. cobrar uma divida."required /><br><br>

                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
                <a href="index.html">
                    <input type="button" value="Voltar">
                </a>

                
            </fieldset>
    </form>
    </fieldset>
</body>
</html>
